<!DOCTYPE html>
<html>

<head>
    <title>Luther Blissett v1.0.0</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="res/logo.png" type="image/png">
</head>

<body>
    <div class="sidenav">
        <button id="homeButton">
            <a>
                <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px"
                    fill="currentColor">
                    <path
                        d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z" />
                </svg>
                home
            </a>
        </button>
        <button id="infoButton">
            <a>
                <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px"
                    fill="currentColor">
                    <path
                        d="M280-280h80v-200h-80v200Zm320 0h80v-400h-80v400Zm-160 0h80v-120h-80v120Zm0-200h80v-80h-80v80ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z" />
                </svg>
                info
            </a>
        </button>
        <button id="exploitsButton">
            <a>
                <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px"
                    fill="currentColor">
                    <path
                        d="M200-120q-51 0-72.5-45.5T138-250l222-270v-240h-40q-17 0-28.5-11.5T280-800q0-17 11.5-28.5T320-840h320q17 0 28.5 11.5T680-800q0 17-11.5 28.5T640-760h-40v240l222 270q32 39 10.5 84.5T760-120H200Zm80-120h400L544-400H416L280-240Zm-80 40h560L520-492v-268h-80v268L200-200Zm280-280Z" />
                </svg>
                exploits
            </a>

        </button>
        <button id="shellButton">
            <a>
                <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px"
                    fill="currentColor">
                    <path
                        d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm0-80h640v-400H160v400Zm140-40-56-56 103-104-104-104 57-56 160 160-160 160Zm180 0v-80h240v80H480Z" />
                </svg>
                shell
            </a>
        </button>
        <button id="settingsButton">
            <a>
                <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px"
                    fill="currentColor">
                    <path
                        d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z" />
                </svg>
                settings
            </a>
        </button>
    </div>
    <main>
        <button id="close-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#666">
                <path
                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg></button>
        <img src="res/logo.png" alt="Luther Blissett">


        <section id="home" class="page active">
            <div class="connection">
                <div class="conn-conf">
                    <input type="text" id="host-input" placeholder="Host" value="127.0.0.1">
                    <input type="text" id="port-input" placeholder="Port" value="8080">
                </div>
                <p id="conn-status">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="currentColor">
                        <path
                            d="m684-389-49-49q22-26 33.5-57t11.5-65q0-40-16-76t-44-64l48-48q38 38 59 86t21 102q0 48-17 91.5T684-389ZM565-508 428-645q12-7 25-11t27-4q42 0 71 29t29 71q0 14-4 27t-11 25Zm215 214-48-48q40-45 60-101.5T812-560q0-66-24.5-127.5T716-796l48-48q55 58 85.5 131T880-560q0 74-25.5 142.5T780-294Zm11 238L520-327v207h-80v-287L280-566v6q0 40 16 76t44 64l-48 48q-38-38-59-86t-21-102q0-17 2-33t7-33l-51-51q-11 29-16.5 58t-5.5 59q0 66 24.5 127.5T244-324l-48 48q-55-58-85.5-131T80-560q0-44 9.5-86.5T118-729l-62-62 56-57 736 736-57 56Z" />
                    </svg>DISCONNECTED
                </p>
                <button id="connect-disconnect-button">connect</button>
            </div>
        </section>

        <section id="info" onload="updateInfo()" class="page">
            <h1>Not connected yet!</h1>
        </section>
        <section id="exploits" class="page">
            <div class="exploitsContainer">
                <nav class="exploitsCategories">
                    <button id="systemButton">System</button>
                    <button id="filesButton">Files</button>
                    <button id="processButton">Process</button>
                    <button id="utilsButton">Utils</button>
                    <button id="scriptsButton">Scripts</button>
                </nav>
                <div id="systemIndex" class="page active">
                    <div class="basicMods">
                        <div class="basicSide">
                            <div>
                                <p>Reboot</p>
                                <button id="rebootButton">RUN</button>
                            </div>
                            <div>
                                <p>Poweroff</p>
                                <button id="poweroffButton">RUN</button>
                            </div>
                            <div>
                                <p>Mods Ca</p>
                                <button>RUN</button>
                            </div>
                        </div>
                        <div class="basicSide">
                            <div>
                                <p>Mods Ca</p>
                                <button>RUN</button>
                            </div>
                            <div>
                                <p>Mods Ca</p>
                                <button>RUN</button>
                            </div>
                            <div>
                                <p>Mods Ca</p>
                                <button>RUN</button>
                            </div>
                        </div>
                    </div>
                    <div class="fullSide">
                        <div>
                            <p>Send Notify</p>
                            <input type="text" id="notifysendInput" placeholder="Notify text..." value="">
                            <button id="notifysendButton">RUN</button>
                        </div>
                        <div>
                            <p>Change wallpaper</p>
                            <button>RUN</button>
                        </div>
                    </div>
                </div>
                <div id="filesIndex" class="page">
                    <div class="fullSide">
                        <div>
                            <p>Get file</p>
                            <input type="text" id="sourceInput" placeholder="Server Path" value="">
                            <input type="text" id="destinationInput" placeholder="Output file" value="">
                            <button id="getfileButton">RUN</button>
                        </div>
                        <div>
                            <p>Mods Ca</p>
                            <button>RUN</button>
                        </div>
                        <div>
                            <p>Mods Ca</p>
                            <button>RUN</button>
                        </div>
                        <div>
                            <p>Mods Ca</p>
                            <button>RUN</button>
                        </div>
                        <div>
                            <p>Mods Ca</p>
                            <button>RUN</button>
                        </div>
                    </div>
                </div>
                <div id="processIndex" class="page">
                    <h1>processIndex</h1>
                </div>
                <div id="utilsIndex" class="page">
                    <h1>utilsIndex</h1>
                </div>
                <div id="scriptsIndex" class="page">
                    <h1>scriptsIndex</h1>
                </div>
            </div>
        </section>
        <section id="shell" class="page">
            <textarea id="message-input" placeholder="Insert your message..."></textarea>
            <button id="send-button">Send</button>

            <div id="messages"></div>
        </section>
        <section id="settings" class="page"></section>

        <div id="error">
        </div>
    </main>
    <script src="renderer.js"></script>
</body>

</html>
